<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS RAting Smiley</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rating">
    <input type="radio" name="star" id="star1" checked="checked">
    <label for="star1">
      <img src="55.png">
      <h4>Loved It</h4>
    </label>
    <input type="radio" name="star" id="star2">
    <label for="star2">
      <img src="44.png">
      <h4>Liked It</h4>
    </label>
    <input type="radio" name="star" id="star3">
    <label for="star3">
      <img src="33.png">
      <h4>It's Ok</h4>
    </label>
    <input type="radio" name="star" id="star4">
    <label for="star4">
      <img src="22.png">
      <h4>Dislike Ok</h4>
    </label>
    <input type="radio" name="star" id="star5">
    <label for="star5">
      <img src="11.png">
      <h4>Hated It</h4>
    </label>
  </div>
</body>
</html>
